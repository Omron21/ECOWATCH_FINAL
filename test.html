<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoWatch Alert Test Portal</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .test-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #5A4128; }
        button { background-color: #B4966E; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #9A7B58; }
        input[type="hidden"] { display: none; }
    </style>
</head>
<body>
    <div class="test-box">
        <h2> Demo Action</h2>
        <p>Click the button below to simulate the upload of the **Alert-Digging.json** features to the deployed service.</p>

        <form id="alertForm" action="[REPLACE_WITH_DEVELOPER'S_API_URL]" method="POST">
            <input type="hidden" name="Max_Amplitude" value="2.5">
            <input type="hidden" name="RMS_Ratio" value="0.85">
            <input type="hidden" name="Power_Ratio" value="0.7">

            <button type="submit" id="triggerButton">
                Simulate Upload & Trigger CRITICAL ALERT
            </button>
        </form>
    </div>
</body>
</html>
